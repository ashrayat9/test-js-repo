name: Build NPM Package
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    container:
      image: debian:latest
    
    strategy:
      matrix:
        node-version: [18.x]
    steps:
    - name: Setup PSE
      id: pse-setup
      uses: invisirisk/pse-action@latest
      with:
        api_url: 'https://app.invisirisk.com'
        app_token: '2vL-zOQLojxG94POAFmTJPfxEt1UXfKaV5PhE3089GnDzZcvh-mCgJ8b3B4y_7bNkNZhSbW_HVqJzFL9vHm5zg'
        github_token: ${{ secrets.GITHUB_TOKEN }}
    - name: Install system dependencies without sudo
      run: |
        apt-get update
        apt-get install -y curl wget git
        echo "------------------------------------------------------------------------------------------------------"
        apt update
        apt install ansible -y 
        echo "########################################################################"
        apt update -y && apt upgrade libtasn1-6 -y
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y curl wget git
        echo "------------------------------------------------------------------------------------------------------"
        sudo apt update
        sudo apt install ansible -y 
        echo "########################################################################"
        sudo apt update -y && sudo apt upgrade libtasn1-6 -y
        
    - name: Checkout the code
      uses: actions/checkout@v3
      
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        
    - name: Install dependencies
      run: |
        npm install
        npm ci
        
    - name: Cleanup PSE
      if: always()
      uses: invisirisk/pse-action@latest
      with:
        cleanup: 'true'

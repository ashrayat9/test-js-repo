name: Build NPM Package
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
permissions:
  checks: write
  contents: read
  packages: read
env:
  API_URL: 'https://app.dev.invisirisk.com'
jobs:
  start_proxy_and_build:
    runs-on: ubuntu-latest
    container:
      image: node:18-alpine
      options: --cap-add=NET_ADMIN
    strategy:
      matrix:
        node-version: [18.x]
    steps:
    # - name: Set up Docker
    #   uses: docker/setup-buildx-action@v2
    #   with:
    #       driver-opts: |
    #        network=host 
    - name: Install Docker
      run: |
            apk update
            apk add --no-cache docker
            #service docker start
            docker --version
            ip r
    - uses: ir-ashraya-tuladhar/pse-action@v0.0.13
      with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          SCAN_ID: ${{ needs.create_scan_in_IR_Portal.outputs.scan_id }}
          VB_API_URL: 'https://app.stage.invisirisk.com'
          VB_API_Key: '5OQeX24iS1X9u4CtwEdmfexnblMqSX9WS7cHDolmPokDnA169BvoZE1zxF8t6RhkB_svohzDQZQRi9DpQ1p7pQ'
    - name: Checkout the code
      uses: actions/checkout@v3
    - name: build #Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
          node-version: ${{ matrix.node-version }}
    - run: npm install 
    - run: npm run build --if-present
    - run: npm test
